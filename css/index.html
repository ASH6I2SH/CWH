<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .container{
      display: grid;
      background-color: rgb(246, 246, 152);
      grid-row-gap: 9px;
      grid-column-gap: 9px;
      grid-template-columns: auto auto  ;
    }
    .box{
      background-color: pink; 
      border: 2px solid black; 
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">1.Baby</div>
  <div class="box">2.Child</div>
  <div class="box">3.Boy</div>
  <div class="box">4.Girl</div>
</div>
</body>
</html>
