<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Elements</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .centered-elements {
            text-align: center;
        }

        .element {
            margin: 20px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="centered-elements">
        <div class="element">
            <h1>Element 1</h1>
            <p>This is the first centered element.</p>
        </div>
        <div class="element">
            <h1>Element 2</h1>
            <p>This is the second centered element.</p>
        </div>
    </div>
</body>
</html>
